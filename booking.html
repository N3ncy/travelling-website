<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Travel & Tourism</title>
    <style>
        /* General Styles */
        :root {
            --primary-color: #ff6f61; /* Coral */
            --secondary-color: #4a90e2; /* Blue */
            --accent-color: #ffcc00; /* Yellow */
            --background-light: #f4f4f4;
            --text-light: #333;
            --background-dark: #1e1e1e;
            --text-dark: #f4f4f4;
            --card-bg-light: #fff;
            --card-bg-dark: #2c2c2c;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Theme Toggle Switch */
        .theme-toggle {
            display: none;
        }

        .theme-label {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .theme-label:hover {
            background-color: var(--secondary-color);
        }

        .theme-toggle:checked ~ .banner {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('banner.jpg') no-repeat center center/cover;
        }

        .theme-toggle:checked ~ * {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .theme-toggle:checked ~ .videos,
        .theme-toggle:checked ~ .faq {
            background-color: var(--card-bg-dark);
        }

        .theme-toggle:checked ~ footer {
            background-color: var(--secondary-color);
        }

        /* Header Navigation Bar */
        .header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            padding: 10px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-links a:hover {
            background-color: var(--accent-color);
            color: var(--text-light);
        }

        /* Banner Section */
        .banner {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('banner.jpeg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 150px 20px;
            margin-bottom: 40px;
        }

        .banner h1 {
            font-size: 3.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .banner p {
            font-size: 1.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Booking Form Section */
        .booking-form {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: var(--card-bg-light);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .booking-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .booking-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--text-light);
        }

        .booking-form input,
        .booking-form select,
        .booking-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .booking-form textarea {
            resize: vertical;
            height: 100px;
        }

        .booking-form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .booking-form button:hover {
            background-color: var(--secondary-color);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Switch -->
    <input type="checkbox" id="theme-toggle" class="theme-toggle">
    <label for="theme-toggle" class="theme-label">ðŸŒ™ Dark Mode</label>

    <!-- Header Navigation Bar -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">Travel & Tourism</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <h1>Book Your Dream Vacation</h1>
        <p>Fill out the form below to book your next adventure with us!</p>
    </section>

    <!-- Booking Form Section -->
    <section class="booking-form">
        <h2>Booking Form</h2>
        <form>
            <!-- Personal Details -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <!-- Destination Details -->
            <label for="destination">Select Destination:</label>
            <select id="destination" name="destination" required>
                <option value="">Choose a destination</option>
                <option value="paris">Paris, France</option>
                <option value="kyoto">Kyoto, Japan</option>
                <option value="new-york">New York, USA</option>
                <option value="santorini">Santorini, Greece</option>
            </select>

            <label for="travel-date">Travel Date:</label>
            <input type="date" id="travel-date" name="travel-date" required>

            <label for="travelers">Number of Travelers:</label>
            <input type="number" id="travelers" name="travelers" min="1" required>

            <!-- Additional Information -->
            <label for="message">Additional Information:</label>
            <textarea id="message" name="message"></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit Booking</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Travel & Tourism. All rights reserved.</p>
    </footer>
</body>
</html>
