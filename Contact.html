<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel & Tourism</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('banner.jpeg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* Header Bar */
        header {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff6f61;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ff6f61;
        }

        /* Contact Container */
        .contact-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 80px; /* To avoid overlap with the header */
        }

        .contact-container h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #ff6f61;
        }

        .contact-container p {
            margin-bottom: 30px;
            color: #666;
        }

        /* Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 100px;
        }

        .contact-form button {
            padding: 10px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #4a90e2;
        }

        /* Contact Info */
        .contact-info {
            margin-top: 20px;
            text-align: left;
        }

        .contact-info p {
            margin: 10px 0;
            color: #666;
        }

        .contact-info a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Back to Home Button */
        .back-home {
            margin-top: 20px;
        }

        .back-home button {
            padding: 10px 20px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-home button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <!-- Header Bar -->
    <header>
        <div class="logo">Travel & Tourism</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- Contact Container -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Reach out to us for any inquiries or feedback.</p>

        <!-- Contact Form -->
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <!-- Contact Info -->
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:funnky210@gmail.com">funkky210@gmail.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+91 9453672140">+91 9453672140</a></p>
            <p><strong>Address:</strong> Parul University,Vadodara</p>
        </div>

        <!-- Back to Home Button -->
        <div class="back-home">
            <button onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </div>
</body>
</html>
